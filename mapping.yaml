mapping:
  - id: "select-all"
    binding: "ctrl-k ctrl-a"
    mappings:
      - target: vscode
        action: "editor.action.selectAll"
      - target: zed
        action: "editor::SelectAll"
        context:
          - Editor
          - Terminal
      - target: intellij
        action: "$SelectAll"
        
