mapping:
  - id: "workbench.action.openSettings"
    binding:
      - "ctrl+,"
    vscode:
      action: 'workbench.action.openSettings'
    zed:
      action: 'zed::OpenSettings'
    idea:
      action: 'ShowSettings'
  - id: "workbench.action.zoomIn"
    binding:
      - "ctrl+="
    vscode:
      action: 'workbench.action.zoomIn'
    zed:
      action: 'zed::IncreaseBufferFontSize'
    idea:
      action: 'ZoomInIdeAction'
  - id: "workbench.action.zoomOut"
    binding:
      - "ctrl+-"
    vscode:
      action: 'workbench.action.zoomOut'
    zed:
      action: 'zed::DecreaseBufferFontSize'
    idea:
      action: 'EditorDecreaseFontSize'
  - id: "workbench.action.zoomReset"
    binding:
      - "ctrl+[Key0]"
    vscode:
      action: 'workbench.action.zoomReset'
    zed:
      action: 'zed::ResetBufferFontSize'
    idea:
      action: 'EditorResetFontSize'  
  - id: "workbench.action.terminal.toggleTerminal"
    binding:
      - "${group.ui.elements} ctrl+[KeyT]"
      - "ctrl+`"
    vscode:
      action: 'workbench.action.terminal.toggleTerminal'
    zed:
      action: 'terminal_panel::Toggle'
    idea:
      action: 'ActivateTerminalToolWindow'
  - id: "workbench.action.togglePanel"
    binding:
      - "${group.ui.elements} ctrl+[KeyP]"
    vscode:
      action: 'workbench.action.togglePanel'
    zed:
      action: 'workspace::ToggleBottomDock'
    idea:
      comment: "idea has independent tool windows"
      missing: true
  - id: "workbench.action.toggleSidebarVisibility"
    binding:
      - "${group.ui.elements} ctrl+[KeyS]"
    vscode:
      action: 'workbench.action.toggleSidebarVisibility'
    zed:
      action: 'workspace::ToggleLeftDock'
    idea:
      action: 'HideSideWindows'
  - id: "editor.action.toggleWordWrap"
    binding:
      - "${group.ui.elements} ctrl+[KeyW]"
    vscode:
      action: 'editor.action.toggleWordWrap'
    zed:
      action: 'editor::ToggleSoftWrap'
      context: [ "Editor" ]
    idea:
      action: 'EditorToggleUseSoftWraps'