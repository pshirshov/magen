mapping:
  - id: "acceptRenameInput"
    binding:
      - "enter"
    vscode:
      action: "acceptRenameInput"
      context: ["editorFocus && renameInputVisible && !isComposing"]
    idea:
      missing: true
  - id: "acceptRenameInputWithPreview"
    binding:
      - "ctrl+enter"
    vscode:
      action: "acceptRenameInputWithPreview"
      context:
        [
          "config.editor.rename.enablePreview && editorFocus && renameInputVisible && !isComposing",
        ]
    idea:
      missing: true
  - id: "acceptSelectedSuggestion"
    binding:
      - "enter"
    vscode:
      action: "acceptSelectedSuggestion"
      context:
        [
          "acceptSuggestionOnEnter && suggestWidgetHasFocusedSuggestion && suggestWidgetVisible && suggestionMakesTextEdit && textInputFocus",
        ]
    idea:
      missing: true
  - id: "cancelRenameInput"
    binding:
      - "escape"
    vscode:
      action: "cancelRenameInput"
      context: ["editorFocus && renameInputVisible"]
    idea:
      missing: true
  - id: "cancelSelection"
