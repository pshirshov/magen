mapping:
  - id: "copyFilePath"
    binding:
      - "alt+[KeyC] alt+[KeyP]"
    vscode:
      action: 'copyFilePath'
    idea:
      action: 'CopyPaths'
  - id: "copyRelativeFilePath"
    binding:
      - "alt+[KeyC] alt+[KeyR]"
    vscode:
      action: 'copyRelativeFilePath'
    idea: 
      missing: true
  # basic    
  - id: "editor.action.clipboardCopyAction"
    binding:
      - "ctrl+[KeyC]"
      - "meta+[KeyC]"
    vscode:
      action: 'editor.action.clipboardCopyAction'
    idea:
      action: '$Copy' #Editor Copy'
  - id: "editor.action.clipboardCutAction"
    binding:
      - "ctrl+[KeyX]"
      - "meta+[KeyX]"
    vscode:
      action: 'editor.action.clipboardCutAction'
    idea:
      action: '$Cut' #Editor Cut'
  - id: "editor.action.clipboardPasteAction"
    binding:
      - "ctrl+[KeyV]"
      - "meta+[KeyV]"
    vscode:
      action: 'editor.action.clipboardPasteAction'
    idea:
      action: '$Paste' #Editor Paste'
      
  - id: "workbench.action.terminal.copyAndClearSelection"
    binding:
      - "ctrl+[KeyC]"
      - "meta+[KeyC]"
    vscode:
      action: 'workbench.action.terminal.copyAndClearSelection'
      context: [ "terminalTextSelectedInFocused || terminalFocus && terminalHasBeenCreated && terminalTextSelected || terminalFocus && terminalProcessSupported && terminalTextSelected || terminalFocus && terminalTextSelected && terminalTextSelectedInFocused || terminalHasBeenCreated && terminalTextSelected && terminalTextSelectedInFocused || terminalProcessSupported && terminalTextSelected && terminalTextSelectedInFocused" ]
    idea:
      missing: true

  - id: "workbench.action.terminal.paste"
    binding:
      - "ctrl+[KeyV]"
      - "meta+[KeyV]"
    vscode:
      action: 'workbench.action.terminal.paste'
      context: [ "terminalFocus && terminalHasBeenCreated || terminalFocus && terminalProcessSupported" ]
    idea:
      missing: true

