mapping:
  - id: "undo"
    binding:
      - "ctrl+[KeyZ]"
    vscode:
      action: 'undo'
    idea:
      action: '$Undo'
    zed:
      action: "editor::Undo"
      context: [ "Editor" ]
  - id: "redo"
    binding:
      - "ctrl+shift+z"
      - "ctrl+[KeyY]"
    vscode:
      action: 'redo'
    idea:
      action: '$Redo'
    zed:
      action: "editor::Redo"
      context: [ "Editor" ]

  - id: "deleteLeft"
    binding:
      - "shift+backspace"
      - "backspace"
    vscode:
      action: 'deleteLeft'
      context: [ "textInputFocus" ]
    idea:
      action: 'EditorBackSpace'
    zed:
      action: "editor::Backspace"
      context: [ "Editor" ]
  - id: "deleteRight"
    binding:
      - "delete"
    vscode:
      action: 'deleteRight'
      context: [ "textInputFocus" ]
    idea:
      action: '$Delete'
    zed:
      action: "editor::Delete"
      context: [ "Editor" ]
  - id: "deleteWordLeft"
    binding:
      - "alt+backspace"
    vscode:
      action: 'deleteWordLeft'
      context: [ "textInputFocus && !editorReadonly" ]
    idea:
      action: 'EditorDeleteToWordStart'
    zed:
      action: "editor::DeleteToPreviousWordStart"
      context: [ "Editor" ]
  - id: "editor.action.deleteLines"
    binding:
      - "meta+backspace"
      - "ctrl+backspace"
    vscode:
      action: 'editor.action.deleteLines'
      context: [ "textInputFocus && !editorReadonly" ]
    idea:
      action: 'EditorDeleteLine'
    zed:
      action: "editor::DeleteLine"
      context: [ "Editor" ]
  - id: "editor.action.duplicateSelection"
    binding:
      - "ctrl+[KeyD]"
      - "meta+[KeyD]"
    vscode:
      action: 'editor.action.duplicateSelection'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'EditorDuplicate'
    zed:
      action: "editor::DuplicateLineDown"
      context: [ "Editor" ]
  # new lines
  - id: "EditorEnter"
    binding:
      - "enter"
    vscode:
      missing: true
    zed:
      action: 'editor::Newline'
      context: [ "Editor" ]
    idea:
      action: 'EditorEnter'
  - id: "EditorEscape"
    binding:
      - "escape"
    vscode:
      missing: true
    zed:
      action: 'editor::Cancel'
      context: [ "Editor" ]
    idea:
      action: 'EditorEscape'      
  - id: "editor.action.insertLineAfter"
    binding:
      - "ctrl+enter"
    vscode:
      action: 'editor.action.insertLineAfter'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'EditorStartNewLine'
    zed:
      action: "editor::NewlineBelow"
      context: [ "Editor" ]
  - id: "editor.action.insertLineBefore"
    binding:
      - "ctrl+shift+enter"
    vscode:
      action: 'editor.action.insertLineBefore'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'EditorStartNewLineBefore'
    zed:
      action: "editor::NewlineAbove"
      context: [ "Editor" ]      
  # move
  - id: "editor.action.moveLinesDownAction"
    binding:
      - "shift+alt+down"
    vscode:
      action: 'editor.action.moveLinesDownAction'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'MoveStatementDown'
    zed:
      action: "editor::MoveLineDown"
      context: [ "Editor" ]
  - id: "editor.action.moveLinesUpAction"
    binding:
      - "shift+alt+up"
    vscode:
      action: 'editor.action.moveLinesUpAction'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'MoveStatementUp'
    zed:
      action: "editor::MoveLineUp"
      context: [ "Editor" ]
  # comments
  - id: "editor.action.blockComment"
    binding:
      - "meta+shift+[Slash]"
      - "ctrl+shift+[Slash]"
    vscode:
      action: 'editor.action.blockComment'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'CommentByBlockComment'
    zed:
      action: "editor::ToggleComments"
      context: [ "Editor" ]
  - id: "editor.action.commentLine"
    binding:
      - "ctrl+[Slash]"
      - "meta+[Slash]"
    vscode:
      action: 'editor.action.commentLine'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'CommentByLineComment'
    zed:
      action: "editor::ToggleComments"
      context: [ "Editor" ]
  # formatting
  - id: "editor.action.formatDocument"
    binding:
      - "ctrl+[KeyT] ctrl+[KeyF]"
    vscode:
      action: 'editor.action.formatDocument'
      context: [ "editorHasDocumentFormattingProvider && editorTextFocus && !editorReadonly && !inCompositeEditor" ]
    idea:
      action: 'ReformatCode'
    zed:
      action: "editor::Format"
      context: [ "Editor" ]
  - id: "editor.action.formatDocument.none"
    binding:
      - "ctrl+[KeyT] ctrl+[KeyF]"
    vscode:
      action: 'editor.action.formatDocument.none'
      context: [ "editorTextFocus && !editorHasDocumentFormattingProvider && !editorReadonly" ]
    idea:
      missing: true
  - id: "editor.action.indentLines"
    binding:
      - "tab"
    vscode:
      action: 'editor.action.indentLines'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'EditorIndentLineOrSelection'
    zed:
      action: "editor::Indent"
      context: [ "Editor" ]
  - id: "editor.action.outdentLines"
    binding:
      - "shift+tab"
    vscode:
      action: 'editor.action.outdentLines'
      context: [ "editorTextFocus && !editorReadonly" ]
    idea:
      action: 'EditorUnindentLineOrSelection'
    zed:
      action: "editor::Outdent"
      context: [ "Editor" ]
  - id: "EditorUnindentSelection"
    binding:
      - "shift+tab"
    vscode:
      missing: true
    idea:
      action: 'EditorUnindentSelection'
  - id: "EditorIndentSelection"
    binding:
      - "tab"
    vscode:
      missing: true
    idea:
      action: 'EditorIndentSelection'
      
